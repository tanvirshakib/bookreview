        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        display: inline-block;
    }

    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
    }

    .btn-save {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-save:hover {
        background-color: #218838;
    }

    .btn-cancel {
        color: #dc3545;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid #dc3545;
        cursor: pointer;
    }

    .btn-cancel:hover {
        background-color: #dc3545;
        color: #fff;
    }

    .delete-review-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
        text-align: center;
    }

    .delete-review-container h2 {
        color: #dc3545;
        margin-bottom: 20px;
    }

    .review-details {
        margin-bottom: 20px;
        text-align: left;
    }

    .review-details p {
        margin: 5px 0;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
    }

    .btn-delete {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-delete:hover {
        background-color: #c82333;
    }

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Tanvir's Book Review APP</h1>
            {% if user.is_authenticated %}
            <form class="search-form" method="get" action=".">
                <input type="text" name="q" placeholder="Search by title" value="{{ request.GET.q }}">
                <select name="category">
                    <option value="">Select Category</option>
                    {% for key, value in categories %}
                        <option value="{{ key }}" {% if request.GET.category == key %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Search</button>
            </form>
             <a href="{% url 'logout' %}"class="btn-logout">Logout</a>
            {% endif %}
        </div>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'add_book' %}">Add Book</a>
            <a href="{% url 'book_clubs' %}">Book Club</a>
            <a href="{% url 'bookshelves' %}">Book Shelves</a>



            
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>



    <footer>
        <p>Tanvir's Book Review App &copy; 2024</p>
    </footer>
</body>
</html>
