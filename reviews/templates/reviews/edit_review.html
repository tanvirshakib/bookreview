{% extends 'base.html' %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="edit-review-container">
    <h2>Edit Review</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.review_text.label_tag }}<br>
            {{ form.review_text }}
        </div>
        <div class="form-group">
            {{ form.rating.label_tag }}<br>
            {{ form.rating }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-save">Save</button>
            <a href="{% url 'book_detail' review.book.id %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
