{% extends 'base.html' %}

{% block title %}Add Book Club{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add Book Club</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <button type="submit" class="btn-submit">Add Club</button>
    </form>
</div>
{% endblock %}
